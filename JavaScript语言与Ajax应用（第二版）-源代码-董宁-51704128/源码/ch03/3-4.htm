<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<title>输出指定对象的属性和方法</title>
</head>
<body>
	<script type="text/javascript">
		var car = {
			name:"野马",
			color:"白色"
		};
		car.show=function(){
			alert("hello");
		};
		console.dir(car);
	</script>
</body>
</html>
