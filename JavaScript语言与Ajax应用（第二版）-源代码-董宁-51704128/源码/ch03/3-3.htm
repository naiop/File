<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<title>分组输出数据</title>
</head>
<body>
	<script type="text/javascript">
		console.group("第一组信息");
			console.log("第一组第一条");
			console.log("第一组第二条");
		console.groupEnd();

		console.group("第二组信息");
			console.log("第二组第一条");
			console.log("第二组第二条");
		console.groupEnd();
	</script>
</body>
</html>
