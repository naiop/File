<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<title>跟踪方法调用</title>
</head>
<body>
	<script type="text/javascript">
		function fbi(n){
			console.trace();
			if(n==1||n==2)
				return 1;
			else
				return fbi(n-1)+fbi(n-2);
		}
		console.log(fbi(5));
	</script>
</body>
</html>
