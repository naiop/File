<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
	    div.demoElement {
	        width: 80px;
	        height: 80px;
	        border: 1px solid black;
	        background-color: #f9f9f9;
	        font-size: 12px;
	        color: #000000;
	        padding: 10px;
        }
        div.demoElementHeight {
	        height: 120px;
        }
        .myClass {
	        width: 300px;
	        height: 50px;
	        border: 3px dashed black;
	        background-color: #C6D880;
	        font-size: 20px;
	        padding: 20px;
        }
	</style>
	<script type="text/javascript" src="mootools.js"></script>
	<script type="text/javascript">
	    window.addEvent('domready', function() {

	        var myElsEffects = new Fx.Elements($$(".demoElement"));
	        var lnk = document.getElementById("lnk");
	        lnk.onclick = function() {
	            var o = {};
	            o[0] = { 'opacity': [1, 0] }; //第一个元素透明度从1到0
	            o[1] = { 'width': [80, 200] }; //第二个元素宽度从80到200
	            o[2] = { 'height': [80, 200] }; //第三个元素高度从80到200
	            myElsEffects.start(o); //开始动画
	            return false;
	        };
	    });
	</script>
	<title>7-4</title>
</head>
<body>
	
	<div id="myElement1" class="demoElement">
	</div><hr />
	<div id="myElement2" class="demoElement">
	</div><hr />
	<div id="myElement3" class="demoElement">
	</div><hr />
	
	<a id="lnk" href="#">start</a>
</body>
</html>
