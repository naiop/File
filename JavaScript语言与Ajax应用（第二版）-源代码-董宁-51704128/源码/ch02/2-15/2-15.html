<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>函数参数的默认值与解构赋值结合</title>
        <script src="traceur.js" type="text/javascript"></script>
    	<script src="bootstrap.js" type="text/javascript"></script>
        <script type="module">
        	function test({x,y=2})
        	{
        		console.log(x,y);
        	}
        	test({});
        	test({x:1});
        	test({x:1,y:3});
        	test();
        </script>
    </head>
    <body>
    </body>
</html>
