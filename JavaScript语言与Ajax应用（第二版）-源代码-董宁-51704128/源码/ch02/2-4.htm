<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>do...while语句</title>
		<script type="text/javascript">
			var i=1,j=1,m=0,n=0;
			while(i<1)
			{
				m=m+1;
				i++;
			}
			console.log("while语句循环执行了"+m+"次");
			do{
				n=n+1;
				j++;
			}while(j<1);
			console.log("do...while语句循环执行了"+n+"次")
		</script>
	</head>
	<body>
	</body>
</html>
