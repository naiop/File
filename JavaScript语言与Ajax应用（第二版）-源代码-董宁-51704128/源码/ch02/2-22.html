<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>for...of循环遍历Generator函数</title>
        <script type="text/javascript">
            function* number()
                {
                    yield 1;
                    yield 2;
                    yield 3;
                    return 4;
                }
                for(var n of number())
                {
                	 console.log(n);
                }
        </script>
    </head>
    <body>
    </body>
</html>
