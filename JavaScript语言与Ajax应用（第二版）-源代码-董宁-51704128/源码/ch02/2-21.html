<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Generator函数</title>
        <script type="text/javascript">
            function* tryGenerator()
            {
                yield 'abc';
                yield '123';
                return 'over';
            }
            var tg=tryGenerator();
            console.log(tg.next());
            console.log(tg.next());
            console.log(tg.next());
            console.log(tg.next());
        </script>
    </head>
    <body>
    </body>
</html>
