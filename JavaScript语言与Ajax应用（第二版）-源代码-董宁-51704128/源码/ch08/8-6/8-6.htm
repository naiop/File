<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>8-6</title>
    <link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css"/>
    <style type="text/css">
        div.demoElement {
	        width: 80px;
	        height: 80px;
	        border: 1px solid black;
	        background-color: #f9f9f9;
	        font-size: 12px;
	        color: #000000;
	        padding: 10px;
        }
    </style>
    <script type="text/javascript" src="extjs/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="extjs/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function() {
            var btn1 = Ext.get("btn1");
            btn1.on("click", function() {
                //滑出效果，第一个参数为滑出方向，
                //第二个参数为字面量对象，包含了动画效果持续时间
                Ext.get("hello").slideOut("r", { duration: 1 });
            });
            var btn2 = Ext.get("btn2");
            btn2.on("click", function() {
                //滑如效果，参数同滑出
                Ext.get("hello").slideIn("r", { duration: 1 });
            });
            var btn3 = Ext.get("btn3");
            btn3.on("click", function() {
                //高亮效果，第一个参数为高亮的目标颜色
                //第二个参数为字面量对象，用于设置动画效果
                Ext.get("hello").highlight("#ffff9c", {   
                    attr: 'background-color',    
                    duration: 3,
                    endColor: '#f9f9f9'
                });
            });
            var btn4 = Ext.get("btn4");
            btn4.on("click", function() {
                //波纹边框动画效果，第一个参数为边框颜色
                //第二个参数为字面量对象，包含了动画效果持续时间
                Ext.get("hello").frame("ff0000", 1, { duration: 3 });
            });
            var btn5 = Ext.get("btn5");
            btn5.on("click", function() {
                //淡出效果参数为字面量对象，用于设置动画效果
                Ext.get("hello").fadeOut({            
                    endOpacity: 0,
                    duration: 2
                });
            });
            var btn6 = Ext.get("btn6");
            btn6.on("click", function() {
                //改变高度和宽度的动画效果
                //第一个参数和第二个参数是目标高与宽
                //第三个参数为字面量对象，包含了动画效果持续时间
                Ext.get("hello").scale(0, 0, { duration: 2 });
            });
            var btn7 = Ext.get("btn7");
            btn7.on("click", function() {
                //以动画效果方式改变任意属性组合
                //第二个参数为字面量对象，用于设置动画效果
                Ext.get("hello").shift({                                  
                    width: 200, 
                    height: 200,
                    x: 200, 
                    y: 200,
                    opacity: 5, 
                    duration: 5 
                });
            });
            var btn8 = Ext.get("btn8");
            btn8.on("click", function() {
                //将元素从页面滑出并伴随着渐隐
                Ext.get("hello").ghost('b', {        
                    easing: 'easeOut',
                    duration: 1,
                    remove: false,
                    useDisplay: false
                });

            });
        });
    </script>
</head>
<body>
    <input id="btn1" type="button" value="滑出" />
    <input id="btn2" type="button" value="滑入" />
    <input id="btn3" type="button" value="高亮" />
    <input id="btn4" type="button" value="边框效果" />
    <input id="btn5" type="button" value="淡出" />
    <input id="btn6" type="button" value="改变高和宽" />
    <input id="btn7" type="button" value="同时改变多属性" />
    <input id="btn8" type="button" value="移出" /><br/><hr/>
    <div id="hello" class="demoElement"></div>
</body>
</html>
