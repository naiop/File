<html> 
    <head> 
    <title>4-10</title> 
    <script type="text/javascript">
        function removeMsg() {
            var p = document.getElementById("pText");
            document.body.removeChild(p);
        }
    </script>
    </head> 
    <body onload="removeMsg()">     
        <p id="pText">此实例演示删除一个节点，你不会看到此段文字</p> 
    </body> 
</html>
