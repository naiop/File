<html> 
    <head> 
        <title>4-13</title> 
        <script type="text/javascript">
            function insertBeforeMsg() {
                var newP = document.createElement("p");
                var newText = document.createTextNode("新文本");
                newP.appendChild(newText);
                var oldP = document.getElementById("pText");
                oldP.parentNode.insertBefore(newP, oldP);
            }  
        </script> 
    </head> 
    <body onload="insertBeforeMsg()">    
        <p id="pText">老文本</p> 
    </body>
</html>
