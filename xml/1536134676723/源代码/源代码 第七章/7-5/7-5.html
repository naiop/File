<!-- File Name:7-5.htm -->
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<TITLE>客户信息</TITLE>
<SCRIPT LANGUAGE="JavaScript" FOR="Window" EVENT="ONLOAD">
var xmldoc=new ActiveXObject("MSXML.DOMDocument");
xmldoc.load("7-5.xml");
HTMLCode="";
for(var i=0;i<xmldoc.documentElement.childNodes.length;i++)
{
NamedNodeMap=xmldoc.documentElement.childNodes(i).childNodes(1).attributes;
HTMLCode+="<SPAN STYLE='font-style:italic'>公司名称：</SPAN>"+xmldoc.documentElement.childNodes(i).childNodes(0).text+"<BR>"+"<SPAN STYLE='font-style:italic'>联系人：</SPAN>"
+xmldoc.documentElement.childNodes(i).childNodes(1).text+"("
+NamedNodeMap(0).nodeName+":"
+NamedNodeMap(0).nodeValue+"、"
+NamedNodeMap(1).nodeName+":"
+NamedNodeMap(1).nodeValue+")"+"<BR>"
+"<SPAN STYLE='font-style:italic'>地址：</SPAN>"
+xmldoc.documentElement.childNodes(i).childNodes(2).text+"<BR>"
+"<SPAN STYLE='font-style:italic'>电话：</SPAN>"
+xmldoc.documentElement.childNodes(i).childNodes(3).text+"<HR>";
}
DisplayDIV.innerHTML=HTMLCode;
</SCRIPT>
</HEAD>
</BODY>
<H3>客户信息</H3>
<DIV ID="DisplayDIV"></DIV>
</BODY>
</HTML>
