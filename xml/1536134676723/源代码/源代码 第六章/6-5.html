<html>
<head>
<title>分页显示</title>
</head>
<body onload="ViewRecords()">
<xml id="dso" src="6-5.xml"></xml>
<h3 align="center">分页显示数据</h3>
<table id="products" datasrc="#dso" dataPageSize="1" width= "80%" align="center" cellpadding= "0" cellspacing = "0" border= "1">
<thead>
<th>姓名</th>
<th>语文成绩</th>
<th>数学成绩</th>
</thead>
<tr>
<td><div datafld="姓名"/></td>
<td><div datafld="语文成绩"/></td>
<td><div datafld="数学成绩"/></td>
</tr>
</table>
<center>
<input type="button" value="第一页" onclick=" products .FirstPage()">
<input type="button" value="上一页" onclick=" products .PrevPage()">
<input type="button" value="下一页" onclick=" products .NextPage()">
<input type="button" value="最后一页" onclick=" products .LastPage()">
<BR></BR>
</center>
</body>
</html>
