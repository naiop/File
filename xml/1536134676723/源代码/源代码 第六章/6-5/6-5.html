<html>
<head>
<title>分页显示</title>
</head>
<body>
<xml id="xmldata" src="6-5.xml"></xml>
<h3 align="center">分页显示数据</h3>
<center>
<button onclick="people.firstPage()">第一页</button>
<button onclick="people.previousPage()">上一页</button>
<button onclick="people.nextPage()">下一页</button>
<button onclick="people.lastPage()">最后一页</button>
</center>
<table datasrc="#xmldata" id="people" dataPageSize="1" width= "80%" align="center" cellpadding= "0" cellspacing = "0" border= "1">
<thead>
<th>姓名</th>
<th>部门</th>
<th>性别</th>
<th>职务</th>
</thead>
<tr>
<td><div datafld="姓名"/></td>
<td><div datafld="部门"/></td>
<td><div datafld="性别"/></td>
<td><div datafld="职务"/></td>
</tr>
</table>
</body>
</html>
